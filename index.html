<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type "text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type "text/css" href="css/main.css">
    <!-- Bootstrap and CSS here-->

  </head>
  <body>
      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Play the Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="players-input" class="center" placeholder="#" autofocus=autofocus maxlength="3"></input>
            <button id="submit" class="btn btn-success">Go!</button>

          </div>

          <div id='guesses'>
            <ul id="guess-list">
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="hint" class="btn btn-info">Hint</button>
            <button id="reset" class="btn btn-warning">Reset</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div class="row">
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Arielle Gordon</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="../GuessingGame-Final/js_final/AriellesGame.js"></script>
  </body>
</html>
